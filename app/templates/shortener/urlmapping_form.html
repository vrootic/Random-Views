
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />-->
<!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
</head>
<body>
    <form action="/shortener" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit", value="OK">
    </form>

    <p>
    {{view.kwargs.full_url}}
    <div><input class="js-copyline" size=40 value={{view.kwargs.result}}></div>
    <div><button class="js-copy-btn">Copy</button></div>
    </p>

<script type="text/javascript">
  var copyBtn = document.querySelector('.js-copy-btn');

  copyBtn.addEventListener('click', function(event){
    var copyLine = document.querySelector('.js-copyline');
    copyLine.focus();
    copyLine.select();

    try {
      var successful = document.execCommand('copy');
      var msg = successful ? 'successful' : 'fail';
      console.log('Copy text command was ' + msg);

    } catch (err) {
      console.log('Unable to copy');
    }
  });
</script>
</body>
</html>
